version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: duel_user
      POSTGRES_PASSWORD: s3cret
      POSTGRES_DB: duel_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"

volumes:
  pgdata: